<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Animaciones</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<style type="text/css">
		.cajaRoja{
			position: relative;
			width: 50px;
			height: 50px;
			background-color: red;
			float: left;
		}
	</style>

</head>
<body>


<div class="container" align="center">
	
	<h1>Animaciones: <small>jQuery Animate</small></h1>
	<hr>

	<button id="botMas" class="btn btn-primary">Mas</button>
	<button id="botMenos" class="btn btn-primary">Menos</button>
	<br> <br>
	<div class="cajaRoja"></div>

</div>






<script>
	(function(){
		var $cajaRoja=$(".cajaRoja")
		$("#botMas").on("click",function(){
			$cajaRoja.animate({
				width:"+=100px",
				height: "+=100px",
			},200, function(){
				console.log("Boton mas");
			});
			$cajaRoja.animate({
				width: "-=100",
				height: "-=100",
			})
			$cajaRoja.animate({opacity: 0.3})
		});
		$("#botMenos").on("click",function(){
			$cajaRoja.animate({
				width:"-=100px",
				height: "-=100px",
			},200, function(){
				console.log("Boton menos");
			});
		});
	})();

</script>


</body>
</html>
