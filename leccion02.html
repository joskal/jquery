<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 02 - Selectores y Encadenamiento</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">


	<!-- Estilo para esta pagina -->
	<style>
		img{
			width: 200px;
			height: 200px;
		}
		hr{
			margin-bottom: 60px;
		}
		.morado{
			color: purple;
		}
		.rojo{
			color: red;
		}
		.azul{
			color: blue;
		}
		.verde{
			color: green
		}
		.naanja{
			color: orange;
		}
	</style>

</head>
<body>


<div class="container">
	
	<h1>Selectores y Encadenamiento</h1>
	<hr>

	<div class="row">
		
		<div class="col-sm-4">
			<img class="img-responsive" src="img/nophoto.jpg" class="img-circle">
		</div>
		
		<div class="col-sm-5">
			<p>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam aspernatur ab commodi tenetur, quisquam.
			</p>
			<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia, sequi.</p>
			<img class="img-responsive" src="img/nophoto.jpg" class="img-circle">
		</div>

		<div class="col-sm-3">
			<ul>
				<li>Matemática</li>
				<li>Programación</li>
				<li>Análisis</li>
				<li>Física</li>
				<li>Geografía</li>
			</ul>
		</div>

	</div>
	

</div>
<script>
	//Encadenamiento. El encadenamiento evita tener que recorrer el DOM cada vez que actuamos
	//sobre un elemento.
	$("img").attr("src","img/MonaLisa.jpg")
			.removeClass("img-circle")
			.addClass("img-thumbnail");

	console.log( $(".col-sm-5").children("p"));

	//Modificaciones
	$(".col-sm-5")
		.find("p")
		.html("Saludos, soy un <u>catedratico</u> de udemy");

	//Referencia a la lista ordenada
	$("ul li")
		.eq(0).css("color","red").end()
		.eq(1).css("color","blue").end()
		.eq(2).css("color","yellow").end()
		.eq(3).css("color","purple").end()
		.eq(4).css("color","green").end();

	//Con clases:
	$("ul li")
		.eq(0).addClass('morado').end()
		.eq(1).addClass('rojo').end()
		.eq(2).addClass('azul').end()
		.eq(3).addClass('verde').end()
		.eq(4).addClass('naranja').end();

</script>




</body>
</html>
